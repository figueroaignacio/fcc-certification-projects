<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>
      Survey Form by Ignacio Figueroa - FCC Responsive Web Design Certification
    </title>
    <script
      src="https://kit.fontawesome.com/eb74386eaa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <form id="survey-form" class="form">
        <div class="form__info">
          <h1 id="title" class="form__title">Services Survey Form</h1>
          <p id="description" class="form__description">
            We would love to know your opinion about our services.
          </p>
        </div>
        <div class="form__item">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            id="name"
            placeholder="John Doe"
            required
            class="form__input"
          />
        </div>
        <div class="form__item">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            placeholder="johndoe@gmail.com"
            required
            class="form__input"
          />
        </div>
        <div class="form__item">
          <label for="number" id="number-label">Age (optional)</label>
          <input
            type="number"
            id="number"
            placeholder="Age"
            max="70"
            min="18"
            class="form__input"
          />
        </div>
        <div class="form__item">
          <label for="comfort">Are you comfortable with our services?</label>
          <select id="comfort" class="form__select">
            <option disabled selected>Select your answer</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form__item">
          <p>Would you recommend our services to a friend?</p>
          <div class="form__radios">
            <label>
              <input type="radio" value="definitely" name="user-recommend" />
              Definitely
            </label>
            <label>
              <input type="radio" value="maybe" name="user-recommend" />
              Maybe
            </label>
            <label>
              <input type="radio" value="not-sure" name="user-recommend" />
              Not sure
            </label>
          </div>
        </div>
        <div class="form__item">
          <label for="dropdown">What is your favourite feature?</label>
          <select id="dropdown" class="form__select">
            <option disabled selected>Select an option</option>
            <option value="cloud-services">Cloud Services</option>
            <option value="software-development">Software Development</option>
            <option value="web-design">Web Design</option>
            <option value="hosting">Hosting</option>
          </select>
        </div>
        <div class="form__item">
          <p>What would you like to see improved?</p>
          <div class="form__checkboxes">
            <label>
              <input type="checkbox" value="prices" />
              Prices
            </label>
            <label>
              <input type="checkbox" value="customer-support" />
              Customer support
            </label>
            <label>
              <input type="checkbox" value="user-interface" />
              User Interface
            </label>
            <label>
              <input type="checkbox" value="speed-performance" />
              Speed - Performance
            </label>
            <label>
              <input type="checkbox" value="accesibility" />
              Accessibility
            </label>
            <label>
              <input type="checkbox" value="integration-options" />
              Integration options
            </label>
          </div>
        </div>
        <div class="form__item">
          <div class="form__suggestions">
            <i class="fa-solid fa-circle-question"></i>
            <p>Do you have suggestions?</p>
          </div>
          <textarea
            name="suggestions"
            class="form__textarea"
            placeholder="Your suggestions here..."
          ></textarea>
        </div>
        <div class="form__item">
          <button type="submit" id="submit" class="form__button">Submit</button>
        </div>
      </form>
    </main>
    <footer>
      <p>
        Developed by
        <a
          href="https://ignaciofigueroa.vercel.app"
          target="_blank"
          rel="noopener noreferrer"
          >Ignacio Figueroa</a
        >
      </p>
    </footer>
  </body>
</html>
