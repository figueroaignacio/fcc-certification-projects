<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>
      Survey Form by Ignacio Figueroa - FCC Responsive Web Design Certification
    </title>
  </head>
  <body>
    <main>
      <h1 id="title">Services Survey Form</h1>
      <p id="description">
        We would love to know your opinion about our services.
      </p>
      <form action="" id="survey-form">
        <div>
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" placeholder="John Doe" required />
        </div>
        <div>
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            placeholder="johndoe@gmail.com"
            required
          />
        </div>
        <div>
          <label for="age" id="number-label">Age</label>
          <input type="number" id="age" placeholder="Age" />
        </div>
        <div>
          <p>Are you confortable with our services?</p>
          <select id="dropdown">
            <option disabled selected>Select your answer</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div>
          <p>Would you recommend our services to a friend?</p>
          <label>
            <input type="radio" value="definitely" />
            Definitely
          </label>
          <label>
            <input type="radio" value="maybe" />
            Maybe
          </label>
          <label>
            <input type="radio" value="not-sure" />
            Not sure
          </label>
        </div>
        <div>
          <p>What is your favourite feature?</p>
          <select id="dropdown">
            <option disabled selected>Select an option</option>
            <option value="cloud-services">Cloud Services</option>
            <option value="software-development">Software Development</option>
            <option value="web-design">Web Design</option>
            <option value="hosting">Hosting</option>
          </select>
        </div>
        <div>
          <p>What would you like to see improved?</p>
          <label>
            <input type="checkbox" value="prices" />
            Prices
          </label>
          <label>
            <input type="checkbox" value="customer-support" />
            Customer support
          </label>
          <label>
            <input type="checkbox" value="user-interface" />
            User Interface
          </label>
          <label>
            <input type="checkbox" value="speed-performance" />
            Speed - Performance
          </label>
          <label>
            <input type="checkbox" value="accesibility" />
            Accesibility
          </label>
          <label>
            <input type="checkbox" value="integration-options" />
            Intergrations options
          </label>
        </div>
        <div>
          <p>Do you have suggestions?</p>
          <textarea name="suggestions"></textarea>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
